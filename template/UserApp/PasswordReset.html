<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UserHome</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="nav">
      <a class="nav-link active" href="{% url 'UserApp:userHome' %}">VTION</a>
      <a class="nav-link active" href="{% url 'UserApp:userLogout' %}">Logout</a>      
    </nav>
    <div class='container'>
        <div class='jumbotron'>
                <h1>Reset your password {{ loginUser.first_name }}</h1>
            <form method="POST" action=''>
                <label>Current Password: </label>
                <input id="currpassword" type="password" name="currpassword" maxlength="100" required>
                <br>

                <label>New Password: </label>
                <input id="newpassword" type="password" name="newpassword" maxlength="100" required>
                <br>

                {% csrf_token %}
                <br>
                <input type="submit">
            </form>
        </div>
    </div
  </body>
</html>
