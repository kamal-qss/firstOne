<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mail Activation!!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
     <nav class="nav">
      <a class="nav-link active" href="{% url 'UserApp:userHome' %}">VTION</a>
      <!-- <a class="nav-link active" href="{% url 'UserApp:signup' %}">SignUp</a> -->
      <a class="nav-link active" href="{% url 'UserApp:userlogin' %}">LoginUp</a>      
    </nav>

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

    <div class='container'>
        <div class='jumbotron'>
            <p>Please enter your email, a activation link will be send to your email account</p>
            <form method="POST" action="">
                <label for="aemail">Email: </label>
                <input id="aemail" type="text" name="aemail" maxlength="100" required>
                <br>
                {% csrf_token %}
                <br>
                <input type="submit">
            </form>
        </div>
    </div
  </body>
</html>
